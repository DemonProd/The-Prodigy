<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Prodigy - Projects</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 30px 20px;
    }

    /* Navigation */
    .container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .button {
      padding: 12px 24px;
      text-decoration: none;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      border-radius: 30px;
      font-weight: 600;
      transition: transform 0.3s, background 0.3s;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .button:hover {
      transform: translateY(-3px);
      background: linear-gradient(135deg, #2575fc, #6a11cb);
    }

    /* Project Cards */
    .projectCards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      width: 100%;
      max-width: 1200px;
      margin-bottom: 50px;
    }

    .card {
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card .container {
      padding: 20px;
      text-align: center;
    }

    .card h2 {
      font-size: 1.6em;
      margin-bottom: 10px;
      color: #222;
    }

    .card p {
      color: #666;
      font-size: 1em;
    }

    /* Logo */
    .logo {
      width: 120px;
      margin-top: 40px;
      opacity: 0.8;
      transition: opacity 0.3s;
    }

    .logo:hover {
      opacity: 1;
    }
  </style>
</head>

<body>

  <!-- Navigation -->
  <div class="container">
    <a class="button" href="home.html">Home</a>
    <a class="button" href="resume.html">Resume</a>
    <a class="button" href="projects.html">Projects</a>
    <a class="button" href="contact.html">Contact</a>
  </div>

  <!-- Project Cards -->
  <div class="projectCards">
    <div class="card" onclick="window.location.href='kuroroll.html'">
      <img src="Kuroroll.jpg" alt="KuroRoll">
      <div class="container">
        <h2>KuroRoll</h2><br>
        <p>Browser Game</p>
      </div>
    </div>

    <div class="card" onclick="window.location.href='whosdis.html'">
      <img src="Whosdis.jpg" alt="WhosDis">
      <div class="container">
        <h2>WhosDis?</h2><br>
        <p>Browser Game</p>
      </div>
    </div>

    <div class="card" onclick="window.location.href='ykyk.html'">
      <img src="YKYK.jpg" alt="YKYK">
      <div class="container">
        <h2>YKYK</h2><br>
        <p>Browser Game</p>
      </div>
    </div>

    <div class="card" onclick="window.location.href='gyalsreborn.html'">
      <img src="Gyals.png" alt="Gyals Reborn">
      <div class="container">
        <h2>Gyals Reborn</h2><br>
        <p>Website</p>
      </div>
    </div>
  </div>

  <!-- Logo -->
  <img class="logo" src="Prodigy.png" alt="The Prodigy Logo">

</body>
</html>
